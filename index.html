<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Ecosystem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>STORY ECOSYSTEM</h1>
        <div class="slider-container">
            <button class="nav-button nav-left" onclick="scrollLeft()"></button>

            <div class="slider">
                <!-- Item Slider -->
                <div class="item">
                    <img src="logo1.jpg" alt="Logo 1">
                    <a href="https://your-link.com" target="_blank" class="go-to-button">GO TO</a>
                </div>
                <div class="item">
                    <img src="logo2.jpg" alt="Logo 2">
                    <a href="https://your-link.com" target="_blank" class="go-to-button">GO TO</a>
                </div>
                <div class="item">
                    <img src="logo3.jpg" alt="Logo 3">
                    <a href="https://your-link.com" target="_blank" class="go-to-button">GO TO</a>
                </div>
                <div class="item">
                    <img src="logo4.jpg" alt="Logo 4">
                    <a href="https://your-link.com" target="_blank" class="go-to-button">GO TO</a>
                </div>
                <div class="item">
                    <img src="logo5.jpg" alt="Logo 5">
                    <a href="https://your-link.com" target="_blank" class="go-to-button">GO TO</a>
                </div>
            </div>

            <button class="nav-button nav-right" onclick="scrollRight()"></button>
        </div>
    </div>

    <script>
        // JavaScript untuk fungsi scroll kiri dan kanan
        let slider = document.querySelector('.slider');

        function scrollLeft() {
            slider.scrollBy({
                top: 0,
                left: -220,
                behavior: 'smooth'
            });
        }

        function scrollRight() {
            slider.scrollBy({
                top: 0,
                left: 220,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
